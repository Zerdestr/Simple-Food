                  stroke-linecap="round" stroke-linejoin="round" />

              <svg class="user-nav__image" width="21" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="m1 1 2.08.356.963 11.34c.077.926.86 1.636 1.8 1.633h10.909a1.794 1.794 0 0 0 1.785-1.528l.949-6.481a1.328 1.328 0 0 0-1.135-1.502c-.064-.009-14.937-.014-14.937-.014M12.375 8.458h2.773"

  <main class="main">

      <div class="container">
        <div class="hero__inner" style="background-image: url(./images/hero-bg.png);">

          <h1 class="hero__title">
            Доставка
            <span class="hero__subtitle">за 15 минут</span>
          </h1>
          <div class="hero__text">
            <p>Самый быстрый сервис доставки еды в вашем городе. Не уложимся в срок - доставка за наш счёт</p>
          </div>
          <a class="buttom hero__btm" href="#">Заказать</a>
          <a class="show-more hero__btm" href="#">Подробнее</a>
        </div>

      </div>

    <section class="categories">
      <div class="container">
        <h2 class="title">

        </h2>
      </div>
    </section>

  <script src="./js/main.min.js"></script>
